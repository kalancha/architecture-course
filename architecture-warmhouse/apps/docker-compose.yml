services:
  postgres:
    image: postgres:16-alpine
    container_name: smarthome-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./smart_home/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - smarthome-network
    environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  temperature-api:
    build:
      context: ./temperature-api
      dockerfile: Dockerfile
      target: ${BUILD_TARGET}
    container_name: temperature-api
    env_file:
      - ./temperature-api/.env
    ports:
      - "8081:8081"
    restart: unless-stopped
    networks:
      - smarthome-network
    volumes:
      - ./temperature-api/src:/app/src
      - ./temperature-api/tsconfig.json:/app/tsconfig.json
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./smart_home
      dockerfile: Dockerfile
    container_name: smarthome-app
    depends_on:
      postgres:
        condition: service_healthy
      temperature-api:
        condition: service_started
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/smarthome
      - TEMPERATURE_API_URL=http://temperature-api:8081
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - smarthome-network

volumes:
  postgres_data:

networks:
  smarthome-network:
    driver: bridge
